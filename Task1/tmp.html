<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Singapore Map Visualization</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="content">
        <div class="info">Hover over a district</div>
        <div id="my_dataviz"></div>
    </div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
</body>

<script>
    // Set the dimensions and margins of the graph
    var margin = { top: 30, right: 30, bottom: 70, left: 60 },
        width = 460 - margin.left - margin.right,
        height = 400 - margin.top - margin.bottom;

    // Append the SVG object to the #my_dataviz div
    var svg = d3.select("#my_dataviz")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + marinmargin.bottom)
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    // Parse the data
    d3.csv("https://raw.githubusercontent.com/holtzy/data_to_viz/master/Example_dataset/7_OneCatOneNum_header.csv").then(data => {

        // Convert the Value field to a number
        data.forEach(d => {
            d.Value = +d.Value;
        });

        // X axis
        var x = d3.scaleBand()
            .range([0, width])
            .domain(data.map(d => d.Country)) // Use an array of country names for the domain
            .padding(0.2);

        svg.append("g")
            .attr("transform", "translate(0," + height + ")")
            .call(d3.axisBottom(x))
            .selectAll("text")
            .attr("transform", "translate(-10,0)rotate(-45)")
            .style("text-anchor", "end");

        // Y axis
        var y = d3.scaleLinear()
            .domain([0, d3.max(data, d => d.Value)]) // Use max value from data for dynamic scaling
            .range([height, 0]);

        svg.append("g")
            .call(d3.axisLeft(y));

        // Bars
        svg.selectAll("rect")
            .data(data)
            .enter()
            .append("rect")
            .attr("x", d => x(d.Country))
            .attr("y", d => y(d.Value))
            .attr("width", x.bandwidth())
            .attr("height", d => height - y(d.Value))
            .attr("fill", "#69b3a2");

    }).catch(error => {
        console.error("Error loading or parsing data:", error);
    });

</script>

</html>
