<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Commercial Property Dashboard">
    <title>Commercial Property Dashboard</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom full dark mode styles */
        .full-dark-mode {
            background-color: #121212;
            /* Very dark background */
            color: #e0e0e0;
            /* Light gray text for better contrast */
        }

        .full-dark-card {
            background-color: #1f1f1f;
            /* Darker card background */
            border: 1px solid #333;
            /* Subtle border for separation */
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .full-dark-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            /* Deeper shadow for emphasis */
        }

        .full-dark-select {
            background-color: #1f1f1f;
            color: #e0e0e0;
            border: 1px solid #333;
        }

        .chat-bubble {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #4f46e5;
            color: white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s;
        }

        .chat-bubble:hover {
            transform: translateY(-4px);
        }

        .chat-container {
            display: none;
            position: fixed;
            bottom: 90px;
            right: 20px;
            background-color: #1f1f1f;
            border: 1px solid #333;
            border-radius: 8px;
            width: 350px;
            height: 400px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        .chat-header {
            background-color: #4f46e5;
            color: white;
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }

        .chat-messages {
            padding: 10px;
            height: calc(100% - 80px);
            overflow-y: auto;
            color: #e0e0e0;
        }

        .chat-input {
            display: flex;
            border-top: 1px solid #333;
            background-color: #2d2d2d;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            border: none;
            outline: none;
            background-color: transparent;
            color: #e0e0e0;
        }

        .chat-input button {
            background-color: #4f46e5;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .chat-input button:hover {
            background-color: #4338ca;
        }

        .info {
            position: absolute;
            background-color: #333;
            color: #fff;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            pointer-events: none;
            display: none;
            /* Hidden by default */
            z-index: 1000;
            /* Make sure it appears above other elements */
        }

        #timeline-brush {
            width: 100%;
            height: 80px;
            /* Fixed height for the brush component */
            margin-top: 20px;
            border: 1px solid #333;
            /* Subtle border for a clean look */
            border-radius: 8px;
            /* Smooth rounded corners */
            background-color: #2b2b2b;
            /* Solid lighter background color */
            overflow: hidden;
            /* Clip overflowing content */
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            /* Soft shadow for subtle depth */
        }

        #timeline-brush svg {
            width: 100%;
            height: 100%;
            border-radius: 8px;
            /* Ensure the SVG also has rounded corners */
        }
    </style>
</head>

<body class="full-dark-mode min-h-screen font-sans">
    <nav class="bg-black p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="#" class="text-white text-lg font-bold">
                <img id="logo" src="img/logo.png" class="w-1/4">
            </a>
        </div>
    </nav>

    <div class="container mx-auto mt-6 px-4">
        <!-- Filter Section -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
            <!-- Property Name Filter -->
            <div>
                <label for="propertyName" class="text-sm font-medium">Property Name</label>
                <select id="propertyName" class="full-dark-select mt-1 block w-full p-2 rounded-lg border">
                    <option value="all">All Properties</option>
                    <option value="property1">Property 1</option>
                    <option value="property2">Property 2</option>
                    <option value="property3">Property 3</option>
                    <!-- Add more properties as needed -->
                </select>
            </div>

            <!-- District Name Filter -->
            <div>
                <label for="districtName" class="text-sm font-medium">District Name</label>
                <select id="districtName" class="full-dark-select mt-1 block w-full p-2 rounded-lg border">
                    <option value="all">All Districts</option>
                    <option value="district7">District 7 - Middle Road, Golden Mile</option>
                    <option value="district9">District 9 - Orchard, River Valley</option>
                    <!-- Add more districts as needed -->
                </select>
            </div>

            <!-- Tenure Filter (Range Slider) -->
            <div>
                <label for="tenureRange" class="text-sm font-medium">Tenure (Years)</label>
                <input type="range" id="tenureRange" class="full-dark-select mt-1 block w-full" min="0" max="999"
                    step="1">
                <div class="text-xs mt-1 text-gray-400">0 - 999 Years</div>
            </div>
        </div>

        <!-- Map and Charts Section -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Map Section -->
            <div class="full-dark-card card rounded-lg shadow-md p-6">
                <h5 class="text-lg font-semibold mb-4">Unit Price Distribution by Postal District and Property Type</h5>

                <!-- Map Container -->
                <div id="content" style="width: 100%; height: 400px; position: relative;">
                    <svg width="100%" height="100%">
                        <g class="map"></g>
                        <g class="bounding-box">
                            <rect></rect>
                        </g>
                        <g class="centroid">
                            <circle r="4"></circle>
                        </g>
                    </svg>
                    <div class="info" style="position: absolute; display: none;"></div>
                </div>

                <!-- Timeline Brush Component -->
                <div id="timeline-brush" style="width: 100%; height: 80px; margin-top: 20px;"></div>
            </div>

            <!-- Right Section -->
            <div class="grid grid-cols-1 gap-6">
                <!-- Donut Charts Row -->
                <div class="grid grid-cols-2 gap-4">
                    <div class="full-dark-card card rounded-lg shadow-md p-6 h-64">
                        <h5 class="text-lg font-semibold mb-4">Property Type Distribution</h5>
                        <div id="donutChart1" class="w-full h-full"></div>
                    </div>
                    <div class="full-dark-card card rounded-lg shadow-md p-6 h-64">
                        <h5 class="text-lg font-semibold mb-4">Type of Area Distribution</h5>
                        <div id="donutChart2" class="w-full h-full"></div>
                    </div>
                </div>

                <!-- Bar Chart Row -->
                <div class="full-dark-card card rounded-lg shadow-md p-6 h-72">
                    <h5 class="text-lg font-semibold mb-4">Floor Level vs Cost Analysis</h5>
                    <div id="barChart" class="w-full h-full"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Chatbot Button and Component -->
    <div class="chat-bubble" onclick="toggleChat()">
        ðŸ’¬
    </div>
    <div class="chat-container" id="chatContainer">
        <div class="chat-header">Chatbot Assistance</div>
        <div class="chat-messages" id="chatMessages">
            <!-- Chat messages will go here -->
        </div>
        <div class="chat-input">
            <input type="text" id="chatInput" placeholder="Type your message..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <!-- External JS libraries -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="chatbot.js"></script>
    <script type="module" src="main.js"></script>
</body>

</html>
