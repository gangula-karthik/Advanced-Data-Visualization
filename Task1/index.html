<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Commercial Property Dashboard">
    <title>Commercial Property Dashboard</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.6.0/css/fontawesome.min.css"
        integrity="sha384-NvKbDTEnL+A8F/AA5Tc5kmMLSJHUO868P+lDtTpJIeQdGYaUIuLr4lVGOEA1OcMy" crossorigin="anonymous">
    <style>
        /* Custom full dark mode styles */
        .full-dark-mode {
            background-color: #121212;
            /* Very dark background */
            color: #e0e0e0;
            /* Light gray text for better contrast */
        }

        .full-dark-card {
            background-color: #1f1f1f;
            /* Darker card background */
            border: 1px solid #333;
            /* Subtle border for separation */
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .full-dark-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            /* Deeper shadow for emphasis */
        }

        .full-dark-select {
            background-color: #1f1f1f;
            color: #e0e0e0;
            border: 1px solid #333;
        }

        .chat-bubble {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #4f46e5;
            color: white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s;
        }

        .chat-bubble:hover {
            transform: translateY(-4px);
        }

        .chat-container {
            display: none;
            position: fixed;
            bottom: 90px;
            right: 20px;
            background-color: #1f1f1f;
            border: 1px solid #333;
            border-radius: 8px;
            width: 350px;
            height: 400px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        .chat-header {
            background-color: #4f46e5;
            color: white;
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }

        .chat-messages {
            padding: 10px;
            height: calc(100% - 80px);
            overflow-y: auto;
            color: #e0e0e0;
        }

        .chat-input {
            display: flex;
            border-top: 1px solid #333;
            background-color: #2d2d2d;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            border: none;
            outline: none;
            background-color: transparent;
            color: #e0e0e0;
        }

        .chat-input button {
            background-color: #4f46e5;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .chat-input button:hover {
            background-color: #4338ca;
        }

        .info {
            position: absolute;
            background-color: #333;
            color: #fff;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            pointer-events: none;
            display: none;
            /* Hidden by default */
            z-index: 1000;
            /* Make sure it appears above other elements */
        }

        #timeline-brush {
            width: 100%;
            height: 80px;
            /* Fixed height for the brush component */
            margin-top: 20px;
            border: 1px solid #333;
            /* Subtle border for a clean look */
            border-radius: 8px;
            /* Smooth rounded corners */
            background-color: #2b2b2b;
            /* Solid lighter background color */
            overflow: hidden;
            /* Clip overflowing content */
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            /* Soft shadow for subtle depth */
        }

        #timeline-brush svg {
            width: 100%;
            height: 100%;
            border-radius: 8px;
            /* Ensure the SVG also has rounded corners */
        }

        .full-dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }

        .full-dark-card {
            background-color: #1f1f1f;
            border: 1px solid #333;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .full-dark-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }

        /* Additional styles for consistent bento grid */
        .bento-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: auto auto;
            gap: 1.5rem;
        }

        .bento-map {
            grid-row: span 2;
        }

        .bento-donut-charts {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
        }

        .badge {
            display: inline-block;
            padding: 0.35em 0.65em;
            font-size: 75%;
            font-weight: 700;
            line-height: 1;
            text-align: center;
            vertical-align: baseline;
            border-radius: 10rem;
            /* pill shape */
            transition: all 0.15s ease-in-out;
        }

        .badge-pill {
            border-radius: 10rem;
            /* pill shape */
            padding: 0.5em 1em;
            /* larger padding for pill shape */
        }

        .badge-info {
            color: #fff;
            background-color: #0072be;
            /* Bootstrap info color */
        }

        .badge-info:hover {
            background-color: #0072be;
            /* Slightly darker shade on hover */
        }
    </style>
</head>

<body class="full-dark-mode min-h-screen font-sans">
    <nav class="bg-black p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="#" class="text-white text-lg font-bold">
                <img id="logo" src="img/logo.png" class="w-1/4">
            </a>
        </div>
    </nav>

    <div class="container mx-auto mt-6 px-4">
        <!-- Filter Section (remains unchanged) -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
            <!-- Property Name Filter -->
            <div class="full-dark-card p-4 rounded-lg shadow-md">
                <label for="propertyName" class="text-sm font-medium block mb-2 text-gray-200">Project Name</label>
                <select id="propertyName" class="full-dark-select block w-full p-2 rounded-lg border">
                    <option value="all">All Properties</option>
                </select>
            </div>

            <!-- District Name Filter -->
            <div class="full-dark-card p-4 rounded-lg shadow-md">
                <label for="districtName" class="text-sm font-medium block mb-2 text-gray-200">Postal District
                    Number</label>
                <select id="districtName" class="full-dark-select block w-full p-2 rounded-lg border">
                    <option value="all">All Districts</option>
                </select>
            </div>

            <!-- Tenure Filter -->
            <div class="full-dark-card p-4 rounded-lg shadow-md">
                <label for="tenureSlider" class="text-sm font-medium block mb-3 text-gray-200">Tenure (Years)</label>
                <div id="tenureSlider" class="slider h-1 bg-gray-700 rounded-full cursor-pointer relative">
                    <div class="slider-track absolute h-full bg-blue-600 rounded-full"></div>
                </div>
                <div class="flex justify-between items-center mt-3 text-xs text-gray-400">
                    <span id="minTenureLabel" class="text-gray-300"></span>
                    <span id="tenureRangeLabel" class="text-gray-300 text-sm"></span>
                    <span id="maxTenureLabel" class="text-gray-300">Freehold</span>
                </div>
            </div>
        </div>


        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
            <!-- KPI Card 1 -->
            <div class="full-dark-card flex items-center p-4 rounded-lg shadow-md">
                <div class="flex items-center justify-center w-12 h-12 bg-blue-600 text-white rounded-full mr-4">
                    <i class="fa-regular fa-building"></i>
                </div>
                <div>
                    <p class="text-2xl font-bold" id="total-properties"></p>
                    <p class="text-sm text-gray-400">Total Properties Sold</p>
                </div>
            </div>

            <!-- KPI Card 2 -->
            <div class="full-dark-card flex items-center p-4 rounded-lg shadow-md">
                <div class="flex items-center justify-center w-12 h-12 bg-green-600 text-white rounded-full mr-4">
                    <i class="fa-solid fa-money-bill"></i>
                </div>
                <div>
                    <p class="text-2xl font-bold" id="total-revenue"></p>
                    <p class="text-sm text-gray-400">Total Revenue</p>
                </div>
            </div>

            <!-- KPI Card 3 -->
            <div class="full-dark-card flex items-center p-4 rounded-lg shadow-md">
                <div class="flex items-center justify-center w-12 h-12 bg-yellow-600 text-white rounded-full mr-4">
                    <!-- Icon for KPI -->
                    <i class="fa-solid fa-arrow-trend-up"></i>
                </div>
                <div>
                    <p class="text-2xl font-bold" id="price-change"></p>
                    <p class="text-sm text-gray-400">% Price Change (from 2023)</p>
                </div>
            </div>

            <!-- KPI Card 4 -->
            <div class="full-dark-card flex items-center p-4 rounded-lg shadow-md">
                <div class="flex items-center justify-center w-12 h-12 bg-red-600 text-white rounded-full mr-4">
                    <!-- Icon for KPI -->
                    <i class="fa-regular fa-map"></i>
                </div>
                <div>
                    <p class="text-2xl font-bold" id="hottest-district"></p>
                    <p class="text-sm text-gray-400">Hottest District</p>
                </div>
            </div>
        </div>


        <!-- Bento Grid Section -->
        <div class="bento-grid">
            <!-- Map Section (takes 2 rows) -->
            <div class="bento-map full-dark-card card rounded-lg shadow-md p-6">
                <h5 class="text-lg font-semibold mb-4">Unit Price Distribution by Postal District and Property Type</h5>
                <div id="content" style="width: 100%; height: 420px; position: relative;">
                    <svg width="100%" height="100%">
                        <g class="map"></g>
                        <g class="bounding-box">
                            <rect></rect>
                        </g>
                        <g class="centroid">
                            <circle r="4"></circle>
                        </g>
                    </svg>
                    <div class="info" style="position: absolute; display: none;"></div>
                </div>
                <div id="timeline-brush" style="width: 100%; height: 100px; margin-top: 70px;"></div>
            </div>

            <!-- Donut Charts Section -->
            <div class="bento-donut-charts">
                <div class="full-dark-card card rounded-lg shadow-md p-4 h-full">
                    <h5 class="text-lg font-semibold mb-4">Property Type Distribution</h5>
                    <div id="donutChart1" class="w-full h-34"></div> <!-- Adjusted height -->
                </div>
                <div class="full-dark-card card rounded-lg shadow-md p-4 h-full">
                    <h5 class="text-lg font-semibold mb-4">Type of Area Distribution</h5>
                    <div id="donutChart2" class="w-full h-34"></div> <!-- Adjusted height -->
                </div>
            </div>

            <!-- Bar Chart Section -->
            <div class="full-dark-card card rounded-lg shadow-md p-6 h-full">
                <h5 class="text-lg font-semibold mb-4">Floor Level vs Cost Analysis</h5>
                <div id="barChart" class="w-full h-60"></div> <!-- Larger height -->
            </div>
        </div>
    </div>

    <!-- Chatbot Button and Component (remains unchanged) -->
    <div class="chat-bubble" onclick="toggleChat()">
        ðŸ’¬
    </div>
    <div class="chat-container" id="chatContainer">
        <div class="chat-header">Chatbot Assistance</div>
        <div class="chat-messages" id="chatMessages">
            <!-- Chat messages will go here -->
        </div>
        <div class="chat-input">
            <input type="text" id="chatInput" placeholder="Type your message..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <!-- External JS libraries -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://kit.fontawesome.com/0cdc6dc863.js" crossorigin="anonymous"></script>
    <script src="chatbot.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
        integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script type="module" src="main.js"></script>
</body>

</html>
