<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <title>Commercial Property Dashboard</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Custom styling -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img id="logo" src="img/logo.png" style="width: 30%;"></a>
        </div>
    </nav>

    <!-- Bootstrap grid setup -->
    <div class="container-fluid mt-4">
        <!-- Filter Section -->
        <div class="row mb-4">
            <div class="col-md-4">
                <label for="dateRange">Date Range</label>
                <select id="dateRange" class="form-control">
                    <option value="all">All Dates</option>
                    <option value="last6months">Last 6 Months</option>
                    <option value="last1year">Last 1 Year</option>
                    <option value="last5years">Last 5 Years</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="propertyType">Property Type</label>
                <select id="propertyType" class="form-control">
                    <option value="all">All Types</option>
                    <option value="office">Office</option>
                    <option value="retail">Retail</option>
                    <option value="industrial">Industrial</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="postalDistrict">Postal District</label>
                <select id="postalDistrict" class="form-control">
                    <option value="all">All Districts</option>
                    <option value="7">District 7 - Middle Road, Golden Mile</option>
                    <option value="9">District 9 - Orchard, River Valley</option>
                </select>
            </div>
        </div>

        <!-- Map and Donut Charts Section -->
        <div class="row">
            <!-- Map Section -->
            <div class="col-md-6 mb-4"> <!-- Adjusted from col-md-8 to col-md-7 -->
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Unit Price Distribution by Postal District and Property Type</h5>
                        <div id="content" class="d-flex justify-content-center align-items-center">
                            <div class="info">Hover over a district</div>
                            <svg id="map" width="100%" height="400" viewBox="0 0 600 600" preserveAspectRatio="xMidYMid meet">
                                <g class="map"></g>
                                <g class="bounding-box">
                                    <rect></rect>
                                </g>
                                <g class="centroid">
                                    <circle r="4"></circle>
                                </g>
                            </svg>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Donut Chart Section -->
            <div class="col-md-6 mb-4 d-flex"> <!-- Adjusted from col-md-4 to col-md-5 -->
                <div class="card donut-chart mr-3">
                    <div class="card-body">
                        <h5 class="card-title">Property Type Distribution</h5>
                        <div style="width: 100%; height: 100%;" id="donutChart1"></div>
                    </div>
                </div>
                <div class="card donut-chart">
                    <div class="card-body">
                        <h5 class="card-title">Type of Area Distribution</h5>
                        <div style="width: 100%; height: 100%;" id="donutChart2"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- External JS libraries -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="js/main.js"></script>
    <script src="js/singaporeMap.js"></script>
	<script src="js/donutChart.js"></script>
</body>

</html>
