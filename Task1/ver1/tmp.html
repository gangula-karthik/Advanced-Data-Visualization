<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!-- Load d3.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <!-- Create a div where the graph will take place -->
    <div id="my_dataviz"></div>

    <script>

    // Set the dimensions and margins of the graph
    var margin = {top: 10, right: 30, bottom: 80, left: 40},
        width = 460 - margin.left - margin.right,
        height = 380 - margin.top - margin.bottom;

    // Append the svg object to the body of the page
    var svg = d3.select("#my_dataviz")
      .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform",
              "translate(" + margin.left + "," + margin.top + ")");

    // Load the data using d3.csv and process it
    d3.csv("./data/CommercialTrans_201910 to 202410.csv").then(function(data) {

      // Convert the "Unit Price ($SQM)" values to numbers
      data.forEach(function(d) {
        // Try to parse the unitPrice and log for debugging
        d.unitPrice = parseFloat(d["Unit Price ($ PSM)"].replace(/,/g, ''));
        if (isNaN(d.unitPrice)) {
          console.error("Invalid number:", d["Unit Price ($ PSM)"]);
        }
      });

      // Log the entire data array for inspection
      console.log(data);

      // X axis: scale and draw
      var x = d3.scaleLinear()
          .domain([d3.min(data, d => d.unitPrice), d3.max(data, d => d.unitPrice)])
          .range([0, width]);
      svg.append("g")
          .attr("transform", "translate(0," + height + ")")
          .call(d3.axisBottom(x))
          .selectAll("text")
            .attr("transform", "rotate(45)")
            .style("text-anchor", "start");

      // Set the parameters for the histogram
      var histogram = d3.histogram()
          .value(function(d) { return d.unitPrice; })   // Extract the value
          .domain(x.domain())  // Domain of the graphic
          .thresholds(x.ticks(25)); // Number of bins

      // Apply the function to the data to get the bins
      var bins = histogram(data);

      // Log the frequency of each bin
      bins.forEach(function(bin, index) {
        console.log(`Bin ${index + 1}: [${bin.x0}, ${bin.x1}) - Frequency: ${bin.length}`);
      });

      // Y axis: scale and draw based on frequency
      var y = d3.scaleLinear()
          .range([height, 0])
          .domain([0, d3.max(bins, function(d) { return d.length; })]);  // Frequency of data points in each bin
          
      svg.append("g")
          .call(d3.axisLeft(y));

      // Append the bar rectangles to the svg element
      svg.selectAll("rect")
          .data(bins)
          .enter()
          .append("rect")
            .attr("x", 1)
            .attr("transform", function(d) { return "translate(" + x(d.x0) + "," + y(d.length) + ")"; })
            .attr("width", function(d) { return x(d.x1) - x(d.x0) - 1; })
            .attr("height", function(d) { return height - y(d.length); })
            .style("fill", "#69b3a2");

    });
    </script>
</body>
</html>
